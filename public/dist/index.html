<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <style>
  .watch{
    position: absolute;
    right: 20px;
    padding-bottom: 5px;
    padding-top: 5px;
    background-color: white; 
    border-radius: 8px;
    color: black; 
    border: 2px solid #008CBA;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    margin-top: -5px;
  }
  .watch:hover {
    color: White;
    background-color: #008CBA;
  }
  li{
    list-style-type:none;
    margin-bottom: 15px;
    border-bottom-width: 2px;
    padding-bottom: 15px;
    padding-top: 10px;
    text-align: center;
    background-color: white; 
    border-radius: 8px;
    color: black; 
    border: 2px solid rgb(0, 28, 186);
    font-size: 16px;
  }

  .search{
    padding-bottom: 5px;
    padding-top: 5px;
    background-color: rgb(44, 191, 189); 
    border-radius: 6px;
    border-color: rgb(44, 191, 189);
    color: white;
    margin: 5px 5px;
    cursor: pointer;
  }
  .search:hover{
    background-color: white;
    border-color: rgb(44, 191, 189);
    color: black;
  }
  .addMovie{
    padding-bottom: 5px;
    padding-top: 5px;
    background-color: rgb(53, 191, 115); 
    border-radius: 6px;
    border-color: rgb(53, 191, 115); 
    color: white; 
    margin: 5px 5px;
    cursor: pointer;
  }
  .addMovie:hover{
    background-color: white;
    border-color:rgb(53, 191, 115); 
    color: black;
  }
  </style>
</head>
<body>
  <div id="App"></div>
  <script src="bundle.js"></script>
</body>
</html>
